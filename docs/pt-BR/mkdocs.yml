# Project information
site_name: Felipe Guedes - Blog
site_url: https://guedesfelipe.github.io/blog/pt-BR
site_author: Felipe Guedes
site_description: Blog pessoal, onde escrevo sobre tecnologias

# Repository
repo_name: guedesfelipe/blog
repo_url: https://github.com/guedesfelipe/blog
edit_uri: ""

# Configuration
theme: 
  icon:
    logo: fontawesome/solid/code
  name: material
  custom_dir: ../../overrides
  language: pt-BR
  features:
    - content.code.annotate
    - navigation.top
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: light blue
      accent: amber
    - media: "(prefers-color-scheme: light)" 
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: indigo
      accent: amber

# Plugins
plugins:
  - search:
      lang: pt-BR

# Customization
extra:
  analytics:
    provider: google
    property: G-MJ774HT093
  homepage: https://guedesfelipe.github.io/blog/pt-BR/
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/guedesfelipe
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/felipe-guedes-263480127
    - icon: fontawesome/solid/globe
      link: https://guedesfelipe.github.io/blog/
    - icon: fontawesome/solid/graduation-cap
      link: https://guedesfelipe.github.io
  alternate:
    - name: English
      link: /blog/
      lang: en
    - name: Portuguese (Brasilian)
      link: /blog/pt-BR/
      lang: pt-BR

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.snippets:
      base_path:
      - docs_src

extra_css:
  - https://fastapi.tiangolo.com/css/termynal.css
  - https://fastapi.tiangolo.com/css/custom.css
extra_javascript:
  - ../../overrides/assets/javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://fastapi.tiangolo.com/js/termynal.js
  - https://fastapi.tiangolo.com/js/custom.js

